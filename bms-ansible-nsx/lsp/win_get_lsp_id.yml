- name: Get LP Id
  win_command:  powershell.exe Get-Content {{InstallDir.value}}\lsp_id.txt
  register: lspid
- name: check logical port id
  fail: msg="lspid not found"
  when: lspid.stdout == ""
- debug: msg="Logical Switch Port ID {{ lspid.stdout }}"
