- name: save lsp id
  block:
    - name: create file
      win_file:
        path: "{{ InstallDir.value }}\\lsp_id.txt"
        state: touch
    - name:  Set the contents of a file
      win_copy:
        dest: "{{ InstallDir.value }}\\lsp_id.txt"
        content: "{{ lp_response.json.id }}"
